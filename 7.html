<!DOCTYPE html>
   <head>
      <title>KnockoutJS Simple Example</title>
      <script src = "knockout-3.5.1.js" 
         type = "text/javascript"></script>
   </head>
   
   <body>
      <h3>Using Arrays - foreach</h3>

      <p>List of courses available:</p>
      <ul data-bind = "foreach: courseArray ">
         <li data-bind = "text: $data"></li>
      </ul>

      <script type="text/javascript">
         function AppViewModel() {
            this.courseArray = ko.observableArray([{ab:'JavaScript'},{ab:'KnockoutJS'},{ab:'BackboneJS'},{ab:'EmberJS'}]);

         };
         
         var vm = new AppViewModel();
         ko.applyBindings(vm);
      </script>
      
   </body>
</html>
