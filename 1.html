<!DOCTYPE html>
   <head>
      <title>KnockoutJS Simple Example</title>
      <script src = "knockout-3.5.1.js" 
         type = "text/javascript"></script>
   </head>

   <body>
      <!-- This is called "view" of HTML markup that defines the appearance of UI -->
      <h3>Hello World</h3>
      <div data-bind = "text: MyString"></div>

      <input data-bind ="value: MyString" />
      <span data-bind = "html: MyString"></span>
      <script>
         

         function AppViewModel() {
            this.MyString = ko.observable("<b>Hello world</b>");            
         }


         var model = new AppViewModel();
         ko.applyBindings(model);

         // Activates knockout.js

         $("div").text(this.MyString());
         
      </script>

   </body>
</html>
