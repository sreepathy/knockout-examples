<!DOCTYPE html>
   <head>
      <title>KnockoutJS Simple Example</title>
      <script src = "knockout-3.5.1.js" 
         type = "text/javascript"></script>
      
   </head>

   <body>
     <h3>Using Arrays - foreach - populating a select using object arrays </h3>

     <ul data-bind="foreach: contacts">
      <li  data-bind="text: name"></li>
     </ul>


     <select data-bind="foreach: contacts">
      <option  data-bind="text: $data.name, value:$index "></option>
     </select>


      <script type="text/javascript">



         function AppViewModel() 
         {
            this.contacts = ko.observableArray(
              [
                {  name: 'Alice'},
                {  name: 'Bob'  },
                {  name: 'Cat'  },
                {  name: 'Dog'  }
              ]);
         }

         var model = new AppViewModel();
         ko.applyBindings(model);

         
      </script>

   </body>
</html>
